name: Build and Deploy to ECR/EC2

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}

jobs:

  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata for Docker Tagging
        id: meta
        run: |
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          echo "tags=latest,${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "tag_name=${SHORT_SHA}" >> $GITHUB_OUTPUT
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: docker-web-app
          IMAGE_TAGS: ${{ steps.meta.outputs.tags }}
          APP_PORT: ${{ vars.APP_PORT || '3000' }}
        run: |
          IFS=',' read -ra TAGS <<< "$IMAGE_TAGS"
          FIRST_TAG="${ECR_REGISTRY}/${ECR_REPOSITORY}:${TAGS[0]}"

          docker buildx build \
            --platform linux/amd64 \
            --build-arg PORT="${APP_PORT}" \
            --tag "$FIRST_TAG" \
            $(for tag in "${TAGS[@]:1}"; do echo "--tag ${ECR_REGISTRY}/${ECR_REPOSITORY}:${tag}"; done) \
            --push \
            .
          
          echo "image_uri=${FIRST_TAG}" >> $GITHUB_OUTPUT


  deploy-to-ec2:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get ECR registry
        id: ecr-registry
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "registry=${AWS_ACCOUNT_ID}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com" >> $GITHUB_OUTPUT

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2_key
          chmod 600 ~/.ssh/ec2_key

      - name: Deploy Application via SSH
        env:
          ECR_REGISTRY: ${{ steps.ecr-registry.outputs.registry }}
          ECR_REPOSITORY: docker-web-app
          IMAGE_TAG: latest
          APP_PORT: ${{ vars.APP_PORT || '3000' }}
          AWS_REGION: ${{ env.AWS_REGION }}
        run: |
          ssh -i ~/.ssh/ec2_key -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
            set -e

            aws ecr get-login-password --region ${AWS_REGION} | docker login --username AWS --password-stdin ${ECR_REGISTRY}
            docker pull ${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}

            docker stop docker-web-app 2>/dev/null || true
            docker rm docker-web-app 2>/dev/null || true

            docker run -d \
              --name docker-web-app \
              --restart unless-stopped \
              -p ${APP_PORT}:${APP_PORT} \
              ${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}

            echo "배포 완료!"
            docker ps | grep docker-web-app || true
          EOF
